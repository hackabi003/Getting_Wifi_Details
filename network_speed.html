<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Speed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .download-speed {
            color: #28a745; /* Green color for download speed */
        }
        .upload-speed {
            color: #007bff; /* Blue color for upload speed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Network Speed</h1>
        <p>Download Speed: <span class="download-speed">{{ speed_details['Download Speed'] }}</span></p>
        <p>Upload Speed: <span class="upload-speed">{{ speed_details['Upload Speed'] }}</span></p>
    </div>
</body>
</html>
